<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="fragments/meta">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>
<header th:replace="fragments/header"></header>
<main class="form-signin text-center">
    <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating pb-1">
            <input th:field="*{email}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-floating pb-1">
            <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-floating pb-4">
            <input th:field="*{matchingPassword}" type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password">
            <label for="floatingPassword">Повторите пароль</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</main>

</body>
